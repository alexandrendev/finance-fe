<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/finance_chip_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilos/stylesLogin.css">
    <title>Tela de Login</title>

</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <div id="errorMessage" class="error-message">Usuário ou senha inválidos</div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulação de validação
            if (username === 'admin' && password === '1234') {
                alert('Login bem-sucedido!');
                errorMessage.style.display = 'none';
                window.location.href = 'home.html';
            } else {
                errorMessage.style.display = 'block';

            }
        });
    </script>
</body>
</html>
